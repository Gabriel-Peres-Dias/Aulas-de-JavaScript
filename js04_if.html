<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Aula IF </title>
</head>

<body>
    <h2></h2>
    <script language="javascript">
        /* Objetivo */

        /*definição de variáveis */
        var js_n1;
        var js_n2;
        var js_n3;
        /*entrada de dados */
        js_n1 = parseInt(window.prompt('Informe o valor do Número 1: ', 'Digite aqui o número'));
        js_n2 = parseInt(window.prompt('Informe o valor do Número 2: ', 'Digite aqui o número'));

        /* Saída de Dados sem classificação */
        document.write('O primeiro número digitado é = ' + js_n1);
        document.write('<br>O segundo número digitado é = ' + js_n2);

        /* Saída de Dados com classificação IF */

        if (js_n1 > js_n2) {
            js_n3 = js_n1
            js_n1 = js_n2
            js_n2 = js_n3
        }

        document.write('<b><br>Os números em ordem crescente são:</b> ' + js_n1 + ' e ' + js_n2);
    </script>
</body>

</html>
