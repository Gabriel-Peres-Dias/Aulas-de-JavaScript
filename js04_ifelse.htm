<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Aula IF Else </title>
</head>

<body>
    <h2></h2>
    <script language="javascript">
        /* Objetivo : informar 2 números independente da ordem crescente e informalos na classificação crescente com a estrutura iF/ELSE */

        /*definição de variáveis */
        var js_n1;
        var js_n2;

        /*entrada de dados */
        js_n1 = parseInt(window.prompt('Digite o primeiro número: ', '00'));
        js_n2 = parseInt(window.prompt('Digite o segundo número: ', '00'));

        /* Saída de Dados sem classificação*/

        document.write('O primeiro número informado é = ' + js_n1);
        document.write('<br>O segundo número informado é = ' + js_n2);

        /* Saída de Dados com classificação Crescente Usando IF/ELSE */

        if (js_n1 < js_n2) {
            document.write('<p><b>Os números em ordem crescente são : </b> ' + js_n1 + ' e ' + js_n2);
        } else {
            document.write('<p><b>Os números em ordem crescente são : </b> ' + js_n2 + ' e ' + js_n1);
        }
    </script>
</body>

</html>
