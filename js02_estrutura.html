<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8" />
    <title>Aula JS 2</title>
</head>

<body>
    <h2>Programa de Boas Vindas</h2>
    <script language="javascript">
        //<!--

        /* Objetivo: Capturar o nome do usuário e dar salvações ao mesmo */

        /*definição de variáveis */
        var js_nome;

        /*entrada de dados */
        js_nome = window.prompt('Entre com seu Nome:', 'Digite seu nome nesta caixa');

        /* Saída de Dados */
        document.write('Olá ' + js_nome + ', Seja Bem-Vindo!');
        //-->    
    </script>
</body>

</html>
