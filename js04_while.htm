<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Aula While contador </title>
</head>

<body>
    <h2></h2>
    <script language="javascript">
        /* Objetivo: Escrever uma mensagem limitando-se em 10 vezes através de um contador que será incrementado de mais 1 */

        /*definição de variáveis */
        var js_contador = 1;

        /* Laço de Repetição Condicional - While */
        while (js_contador <= 10) {
            document.write('<p>' + js_contador +
                ' Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador += 1;
        }

        /* Saída de Dados */
    </script>
</body>

</html>
