<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Soma</title>
</head>

<body>
    <h2>Soma de Dois Números</h2>
    <script language="javascript">
        /* Objetivo: Criar um programa que leia dois números e apresente a soma do dois números informados */

        /*definição de variáveis */
        var js_n1;
        var js_n2;
        var js_soma;

        /*entrada de dados */

        js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui: ');
        js_n2 = window.prompt('informe o segundo número: ', 'Digite aqui: ');

        /* Processamento  de Dados */
        js_soma = parseInt(js_n1) + parseInt(js_n2);

        /* Saída de Dados */

        document.write('O resultado da Soma é : ' + js_soma);
    </script>
</body>

</html>
